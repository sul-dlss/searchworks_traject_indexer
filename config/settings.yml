kafka:
  hosts: localhost:9092

sdr_events:
  enabled: false
  mq:
    vhost: /
    hostname: localhost
    username: guest
    password: guest

environments:
  folio_test:
    database_url: <%= ENV['FOLIO_TEST_DATABASE_URL'] || ENV['DATABASE_URL'] %>
    processes: 1
    full_dump_processes: 12
    kafka_topic: marc_folio_test
    folio_version: poppy
  folio_prod:
    database_url: <%= ENV['FOLIO_PROD_DATABASE_URL'] %>
    processes: 1
    full_dump_processes: 24
    kafka_topic: marc_folio_prod
    folio_version: nolano
    blackout_period:
      - start: '2024-06-21T16:45:00-07:00'
        end: '2024-06-24T09:00:00-07:00'
